<h1> DRAGON BALL Z!</h1>
<hr>

<div class="row">

    <div class="col">
        
        <h3>PERSONAJES</h3>
        <hr>    
        <ul>
            <li *ngFor="let personaje of personajes" >{{ personaje.nombre }} - {{ personaje.poder | number }}</li>
            <!-- <li>goku - 15,000</li>
            <li>Vegeta- 8500</li> -->
            
        </ul>

    </div>


<div class="col">

    <h3>AGREGAR</h3>
    <hr>

    <form action="" (ngSubmit)="agregar( )">
                                <!-- $event  -->
        <input  type="text"     placeholder="Nombre" name="nombre" [(ngModel)]="nuevo.nombre">
                        <!-- [value] ="nuevo.nombre" (input)="cambiarNombre( $event ) -->
        <input  type="number"   placeholder="Poder"  name="poder" [(ngModel)]="nuevo.poder">
        <button type="submit">agregar </button>
    </form>
</div>



</div>
